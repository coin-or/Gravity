language: cpp
sudo: required
compiler:
- clang
- gcc
os:
- linux
group: deprecated-2017Q4
before_install:
- if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install liblapack-dev && sudo apt-get install libblas-dev && cd ext_lib && tar -xvf armadillo-8.100.0.tar.xz && cd armadillo-8.100.0 && cmake . && make && sudo make install&& cd ../..; fi
- if [ $TRAVIS_OS_NAME == osx ]; then brew install homebrew/science/superlu; fi
- echo $LANG
- echo $LC_ALL
- mkdir build && cd build && cmake ..
script:
- make
